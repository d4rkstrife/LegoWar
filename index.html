<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Lego War</title>
</head>

<body>
    <header>
        <h1>LEGO WAR</h1>
        <button id="show_logs">Logs</button>
    </header>

    <main>

        <img src="image/Fight-PNG-Pic.png" alt="message combat" id="message_combat">
        <div class="player" id="elt_joueur1">
            <h2>JOUEUR 1</h2>
            <img src="image/Joueur1.png" alt="image joueur1" class="image_profil">
            <h3>Points de vie</h3>
            <p id="points_vie_joueur1">100</p>
            <h3>Arme</h3>
            <div class="fiche_arme">
                <img src="image/couteau.png" alt="arme" id="arme_joueur1" class="arme_equipee">
                <p id="degats_joueur1" class="degats">Couteau : 10 dégats</p></br>
            </div>

        </div>

        <table id="grille_container"></table>
        <div class="player" id="elt_joueur2">
            <h2>JOUEUR 2</h2>
            <img src="image/Joueur2.png" alt="image joueur2" class="image_profil">
            <h3>Points de vie</h3>
            <p id="points_vie_joueur2">100</p>
            <h3>Arme</h3>
            <div class="fiche_arme">
                <img src="image/couteau.png" alt="arme" id="arme_joueur2" class="arme_equipee">
                <p id="degats_joueur2" class="degats">Couteau : 10 dégats</p>
            </div>


        </div>
        <div class="fight" id="fight_joueur1">
            <h2>FIGHT!!</h2>
            <p id="attacking_player">Joueur1</p>
            <button class="attack_button" id="attack_button_joueur1">Attaquer</button>
            <button class="def_button" id="def_button_joueur1">Défendre</button>
        </div>
        <div class="fight" id="fight_joueur2">
            <h2>FIGHT!!</h2>
            <p id="attacking_player">Joueur2</p>
            <button class="attack_button" id="attack_button_joueur2">Attaquer</button>
            <button class="def_button" id="def_button_joueur2">Défendre</button>
        </div>
        <div class="logs">
            <h5>Que s'est il passé?</h3>
        </div>
        <audio src="sound/fight.mp3" class="sound" controls id="sound1"></audio>
        <audio src="sound/sword.mp3" class="sound" controls id="sound2"></audio>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">$('#show_logs').click(() => {
            if ($('.logs').css('display') === 'none') {
                $('.logs').show();
            } else {
                $('.logs').hide();
            }
        })</script>
    })</script>
    <script src="Player.js"></script>
    <script src="Arme.js"></script>
    <script src="Grille.js"></script>
    <script src="Game.js"></script>
    <script src="App.js"></script>
    <script src="main.js"></script>
</body>

</html>
